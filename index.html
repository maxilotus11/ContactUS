<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Hub</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        /* Custom background gradient for the page */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #0f172a 100%);
            min-height: 100vh;
        }

        /* Define the scale animation for buttons */
        .btn-scale-hover {
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }

        .btn-scale-hover:hover {
            transform: scale(1.03);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Main Container Card -->
    <div class="w-full max-w-4xl bg-white/5 backdrop-blur-lg rounded-3xl p-6 md:p-10 shadow-2xl border border-white/10">

        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-3 tracking-tight">
                Connect with Us
            </h1>
            <p class="text-xl text-gray-300 font-light">
                Click on your preferred platform below for assistance.
            </p>
        </header>

        <!-- Buttons Grid Container (Responsive Layout) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Button 1: Telegram (UPDATED to user's personal ID link) -->
            <a href="https://t.me/Maxilotus" target="_blank" class="block">
                <button class="w-full h-36 flex flex-col items-center justify-center p-4 rounded-xl bg-sky-600 hover:bg-sky-500 text-white font-bold btn-scale-hover">
                    <i class="fab fa-telegram-plane text-4xl mb-2"></i>
                    <span class="text-2xl">Telegram DM</span>
                    <span class="text-sm font-normal opacity-70 mt-1">Direct message on Telegram</span>
                </button>
            </a>

            <!-- Button 2: FB Messenger -->
            <a href="https://m.me/software.archive.2021/" target="_blank" class="block">
                <button class="w-full h-36 flex flex-col items-center justify-center p-4 rounded-xl bg-blue-700 hover:bg-blue-600 text-white font-bold btn-scale-hover">
                    <i class="fab fa-facebook-messenger text-4xl mb-2"></i>
                    <span class="text-2xl">FB Messenger</span>
                    <span class="text-sm font-normal opacity-70 mt-1">Direct message our page</span>
                </button>
            </a>

            <!-- Button 3: WhatsApp -->
            <a href="https://wa.me/message/TEBN4HB3FGYOO1" target="_blank" class="block">
                <button class="w-full h-36 flex flex-col items-center justify-center p-4 rounded-xl bg-green-600 hover:bg-green-500 text-white font-bold btn-scale-hover">
                    <i class="fab fa-whatsapp text-4xl mb-2"></i>
                    <span class="text-2xl">WhatsApp Chat</span>
                    <span class="text-sm font-normal opacity-70 mt-1">One-click to open chat</span>
                </button>
            </a>

            <!-- Button 4: Instagram -->
            <!-- Using a gradient for Instagram for better branding -->
            <a href="https://ig.me/m/software.archive?text=I%20need%20assistance,%20Please%20reply%20asap.%20Thanks." target="_blank" class="block">
                <button class="w-full h-36 flex flex-col items-center justify-center p-4 rounded-xl text-white font-bold btn-scale-hover"
                        style="background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);">
                    <i class="fab fa-instagram text-4xl mb-2"></i>
                    <span class="text-2xl">Instagram DM</span>
                    <span class="text-sm font-normal opacity-70 mt-1">Includes a pre-filled message</span>
                </button>
            </a>

        </div>
        <!-- End Buttons Grid -->

        <!-- Footer Note -->
        <footer class="text-center mt-10">
            <p class="text-gray-400 text-sm">
                *All links open in a new tab.
            </p>
        </footer>
    </div>

</body>
</html>
